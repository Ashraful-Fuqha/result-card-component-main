<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-sec">
      <h1>Your Result</h1>
      <h2>76<span>of 100</span></h2>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="sub-sec">
      
      <h3>Summary</h3>

      <section>
        <h4><span><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"></span>Reaction</h4>
        <h4><strong>80</strong> / 100</h4>
      </section>

      <section>
        <h4><span><img src="./assets/images/icon-memory.svg" alt="icon-memory"></span>Memory</h4>
        <h4><strong>92</strong> / 100</h4>
      </section>

      <section>
        <h4><span><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"></span>Verbal</h4>
        <h4><strong>61</strong> / 100</h4>
      </section>

      <section>
        <h4><span><img src="./assets/images/icon-visual.svg" alt="icon-visual"></span>Visual</h4>
        <h4><strong>72</strong> / 100</h4>
      </section>

      <button>Continue</button>
    </div>
  </main>
  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mjafarsadiq D</a>.
    </div>
  </footer>
</body>
</html>
